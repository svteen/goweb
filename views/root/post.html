<!DOCTYPE html>
<html lang="en">
<head>
{{template "layout/root/header.html" .}}
</head>
<body>
    {{template "layout/root/nav.html" .}}
    <div class="wrapper">
      <div class="">
        <div class="col-md-2">
          {{template "layout/root/side-left.html" .}}
        </div>
        <div class="col-md-10">
          <h1 class="">文章分类</h1>
            {{if .IsEdit}}
            <form id="post-form" role="form" action="/root/post?action=edit" method="POST">
              <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" value="{{.post.Title}}" placeholder="标题">
              </div>
              <div class="form-group">
                <label for="excerpt">摘要</label>
                <!-- <input type="text" class="form-control" id="excerpt" name="excerpt" placeholder="摘要"> -->
                <textarea id="excerpt" name="excerpt" class="form-control">{{.post.Excerpt}}</textarea>
              </div>
              <div class="form-group">
                <label for="origin">作者/来源</label>
                <input type="text" class="form-control" id="origin" name="origin" value="{{.post.Author}}" placeholder="作者/来源">
              </div>
              <div class="form-group">
                <label for="category">分类</label>
                <select id="category" name="category" class="form-control">
                  <option value="1">Php</option>
                  <option value="2">Go</option>
                  <option value="3">Java</option>
                </select>
              </div>
              <div class="form-group">
                <label for="content">内容</label>
                <textarea id="content" name="content" class="form-control">{{.post.Content}}</textarea>
              </div>
              <input type="hidden" name="id" value="{{.post.Id}}">
              <button type="submit" class="btn btn-default">保存文章</button>
            </form>
            {{else}}
            <form id="post-form" role="form" action="/root/post" method="POST">
              <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="标题">
              </div>
              <div class="form-group">
                <label for="excerpt">摘要</label>
                <!-- <input type="text" class="form-control" id="excerpt" name="excerpt" placeholder="摘要"> -->
                <textarea id="excerpt" name="excerpt" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label for="origin">作者/来源</label>
                <input type="text" class="form-control" id="origin" name="origin" placeholder="作者/来源">
              </div>
              <div class="form-group">
                <label for="category">分类</label>
                <select id="category" name="category" class="form-control">
                  <option value="1">Php</option>
                  <option value="2">Go</option>
                  <option value="3">Java</option>
                </select>
              </div>
              <div class="form-group">
                <label for="content">内容</label>
                <textarea id="content" name="content" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-default">保存文章</button>
            </form>
            {{end}}
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/static/ckeditor/ckeditor.js"></script>
    <script type="text/javascript">
      CKEDITOR.replace('content');
    </script>
</body>
</html>
